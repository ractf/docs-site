name: Build

on:
  push:
    branches:
      - master
  repository_dispatch:
    types: [deploy_docs_site]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update docs
      run: git submodule update --init --recursive && cd src/docs && git checkout master && git pull && cd ../..

    - name: Install jq
      run: sudo apt install jq

    - name: Update schema
      run: "curl $(curl https://api.github.com/repos/ractf/core/actions/artifacts | jq '.artifacts[0].archive_download_url' -r) -H 'Authorization: token ${{ secrets.GH_API_TOKEN }}' -L | gunzip > public/openapi-schema.yml"

    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Cache Node modules
      uses: actions/cache@v1
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: npm ci --progress=false
    
    - name: Run Build
      run: npm run build
      env:
        CI: "false"

    - name: Upload documentation to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-west-2'
        SOURCE_DIR: 'build'
